<!DOCTYPE html> 
<html>
<head>
  <title>Right Click Menu | NothingButTyler's Media Page</title>
	<style type="text/css"> 
		.context-menu { 
			position: absolute; 
			text-align: center; 
			background: white; 
			border: 1px solid black; 
		} 

		.context-menu ul { 
			padding: 0px; 
			margin: 0px; 
			min-width: 150px; 
			list-style: none; 
		} 

		.context-menu ul li { 
			padding-bottom: 7px; 
			padding-top: 7px; 
			border: 1px solid black; 
		} 

		.context-menu ul li a { 
			text-decoration: none; 
			color: black; 
		} 

		.context-menu ul li:hover { 
			background: lightblue; 
		} 
	</style> 

</head> 

<body> 

	<div id="contextMenu" class="context-menu"
		style="display:none"> 
		<ul> 
			<li><a href="/">Go to the homepage</a></li> 
			<li><a href="/whoisnothingbuttyler">Who is NothingButTyler?</a></li> 
			<li><a href="/birthdaycountdown">NothingButTyler's Birthday Countdown</a></li> 
			<li><a href="/socialmedia">Social Media</a></li> 
			<li><a href="/contactnothingbuttyler">Contact NothingButTyler</a></li> 
			<li><a href="/funfacts">Fun Facts</a></li> 
			<li><a href="/otherwebsites">Other Websites NothingButTyler Made</a></li> 
            <li><a href="/error137/pageclosed/robloxgfxs/pageclosed">Roblox GFX's (Closed)</a></li>
            <li><a href="/forms">Forms</a></li>
		</ul> 
	</div> 

	<script> 
		document.onclick = hideMenu; 
		document.oncontextmenu = rightClick; 

		function hideMenu() { 
			document.getElementById( 
				"contextMenu").style.display = "none" 
		} 

		function rightClick(e) { 
			e.preventDefault(); 

			if (document.getElementById( 
				"contextMenu").style.display == "block") 
				hideMenu(); 
			else { 
				var menu = document 
					.getElementById("contextMenu") 
					
				menu.style.display = 'block'; 
				menu.style.left = e.pageX + "px"; 
				menu.style.top = e.pageY + "px"; 
			} 
		} 
	</script> 
</body> 

</html>
