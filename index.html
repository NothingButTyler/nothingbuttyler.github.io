    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --snow: #f8fafc; --ice-blue: #38bdf8; --deep-midnight: #0f172a;
            --glass: rgba(56, 189, 248, 0.05); --glass-border: rgba(56, 189, 248, 0.2);
        }

        /* CURSOR SYSTEM */
        * { cursor: none; }
        #cursor-dot, #cursor-outline { position: fixed; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }
        #cursor-dot { width: 8px; height: 8px; background: var(--ice-blue); border-radius: 50%; box-shadow: 0 0 10px var(--ice-blue); }
        #cursor-outline { width: 30px; height: 30px; border: 2px solid var(--ice-blue); border-radius: 50%; transition: transform 0.15s ease-out; opacity: 0.5; }
        @media (pointer: coarse), (max-width: 768px) { #cursor-dot, #cursor-outline { display: none !important; } * { cursor: auto !important; } }

        body { margin: 0; font-family: 'Inter', sans-serif; background: #0f172a; color: var(--snow); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .mountain-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&q=80&w=2000') center/cover; opacity: 0.15; z-index: -2; }
        #snow-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

        .lock-card {
            text-align: center; background: var(--glass); border: 1px solid var(--glass-border);
            padding: 60px 40px; border-radius: 32px; backdrop-filter: blur(15px);
            max-width: 550px; width: 90%; position: relative;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .status-badge {
            display: inline-flex; align-items: center; gap: 8px; 
            padding: 6px 15px; background: rgba(56, 189, 248, 0.1); 
            border: 1px solid var(--ice-blue); border-radius: 50px;
            color: var(--ice-blue); font-weight: 800; font-size: 0.65rem;
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .faith-icon { font-size: 3.5rem; color: var(--ice-blue); filter: drop-shadow(0 0 15px var(--ice-blue)); margin-bottom: 20px; }
        h1 { font-weight: 800; font-size: 2.5rem; margin: 0; letter-spacing: -1px; }
        p { opacity: 0.8; font-size: 1.05rem; margin: 20px 0 35px; line-height: 1.6; font-weight: 400; }

        .sync-container { width: 100%; background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; overflow: hidden; margin-top: 20px; border: 1px solid var(--glass-border); }
        .sync-progress { background: var(--ice-blue); width: 85%; height: 100%; box-shadow: 0 0 10px var(--ice-blue); animation: pulse 2s infinite ease-in-out; }
        
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .sys-text { font-family: monospace; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; color: var(--ice-blue); margin-top: 15px; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div><div id="cursor-outline"></div>
    <div class="mountain-bg"></div><canvas id="snow-canvas"></canvas>

    <div class="lock-card">
        <div class="status-badge"><i class="fa-solid fa-circle-xmark"></i> Temporarily Unavailable</div>
        <div class="faith-icon"><i class="fa-solid fa-cross"></i></div>
        <h1>NOTHINGBUTTYLER</h1>
        <p>I’m currently working behind the scenes to get the new site ready for launch. From the projects on the Ridge to the overall experience, I want everything to be perfect before you see it. Hang tight—we’re almost there.</p>
        
        <div class="sync-container"><div class="sync-progress"></div></div>
        <div class="sys-text">Preparing the new site: 85%</div>
    </div>

    <div style="display: none;">
        </div>

    <script>
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, flakes = [];
        function init() {
            w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
            flakes = Array.from({length: 40}, () => ({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 2 + 1, d: Math.random() * 0.8 }));
        }
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle = "rgba(255,255,255,0.3)"; ctx.beginPath();
            flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); f.y += f.d + 0.5; if (f.y > h) f.y = -10; });
            ctx.fill(); requestAnimationFrame(draw);
        }
        init(); draw(); window.onresize = init;

        const dot = document.getElementById('cursor-dot'), out = document.getElementById('cursor-outline');
        window.addEventListener('mousemove', (e) => { 
            dot.style.left = out.style.left = e.clientX + "px"; 
            dot.style.top = out.style.top = e.clientY + "px"; 
        });
    </script>
</body>
